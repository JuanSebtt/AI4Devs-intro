<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscaminas</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="game-area">
        <h1 class="text-center">Buscaminas</h1>
        <div id="game-board" class="mb-3"></div>
    </div>
    <div class="controls-container">
        <button id="restart-button" class="btn btn-primary mb-2">Reintentar</button>
        <div class="dropdown mb-2">
            <button class="btn btn-primary dropdown-toggle" type="button" id="levelDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Selecciona Nivel
            </button>
            <div class="dropdown-menu" aria-labelledby="levelDropdown">
                <a class="dropdown-item" href="#" onclick="initializeGame(10, 10, 'Low')">Low (10x10, 10 Flags)</a>
                <a class="dropdown-item" href="#" onclick="initializeGame(18, 14, 'Medium')">Medium (18x14, 40 Flags)</a>
                <a class="dropdown-item" href="#" onclick="initializeGame(24, 20, 'High')">High (24x20, 90 Flags)</a>
            </div>
        </div>
        <div id="flag-counter">
            Flags restantes: <span id="flags-left">10</span>
        </div>
    </div>
  </div>
  <!-- Bootstrap y dependencias -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
