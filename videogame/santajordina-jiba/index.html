<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SantaJordina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="text-center">
            <h1>SantaJordina</h1>
        </header>
        <div id="gameArea" class="mt-3">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div id="scorePanel" class="mt-3">
            <p>Dragon derribados: <span id="dragonDowned">0</span></p>
            <p>Dragon restantes: <span id="dragonsToLose">3</span></p>
            <p>Nivel: <span id="level">1</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
